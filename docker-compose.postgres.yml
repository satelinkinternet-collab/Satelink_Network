version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: satelink-sandbox-pg
    environment:
      POSTGRES_USER: satelink
      POSTGRES_PASSWORD: sandbox_password
      POSTGRES_DB: satelink_sandbox
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U satelink" ]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
