name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  check:
    name: Agent Check (lint · test · audit)
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test
      # Provide a dummy JWT_SECRET for CI (meets 64-char minimum)
      JWT_SECRET: ${{ secrets.JWT_SECRET || 'ci-dummy-secret-do-not-use-in-production-must-be-64-chars-long!!' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Environment check
        run: bash scripts/agent-env-check.sh

      - name: Lint (non-blocking)
        run: npm run lint --if-present || echo "::warning::Lint reported issues"

      - name: Run tests
        run: npm test
        continue-on-error: false

      - name: Security audit (high severity only)
        run: npm audit --audit-level=high || echo "::warning::npm audit found high-severity issues — review required"
        continue-on-error: true
