version: '3.8'
services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: satelink
      POSTGRES_PASSWORD: secure_password_for_testing
      POSTGRES_DB: satelink_prod
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U satelink"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
