version: '3.8'
services:
  satelink:
    build: .
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - ADMIN_API_KEY=${ADMIN_API_KEY}
      - MOONPAY_WEBHOOK_SECRET=${MOONPAY_WEBHOOK_SECRET}
      - FUSE_WEBHOOK_IP_ALLOWLIST=${FUSE_WEBHOOK_IP_ALLOWLIST}
      - PORT=8080
    volumes:
      - ./data:/app/data
      - ./satelink.db:/app/satelink.db
    restart: always
